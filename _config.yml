# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: guitar-coder
subtitle:
description: 热爱coding的指弹玩家
keywords: Java,Linux
author: 刘会俊
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.guitar-coder.cn
root: /
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next6

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: https://github.com/liuhuijun11832/liuhuijun11832.github.io.git
    branch: master
  # - type: git
  #   repo: https://git.coding.net/liuhuijun61/hexo-blog.git
  #   branch: master
  # - type: baidu_url_submitter
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
baidu_url_submit:
  count: 1 ## 提交最新的一个链接
  host: http://coding.guitar-coder.cn ## 在百度站长平台中注册的域名
  token: I49SaljtD3cWNV7Z ## 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里
nofollow:
    enable: true
    exclude:
    - www.guitar-coder.cn
    - blog.guitar-coder.cn
  # hexo-neat
# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'  
    - '**/clicklove.js'
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
 # algolia搜索服务
algolia:
  applicationID: 'Z2W38WTNSC'
  apiKey: '7df7d53c7892e2ae907462c4158eca2d'
  indexName: 'hexo-blog'
  chunkSize: 5000
